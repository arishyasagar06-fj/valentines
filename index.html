<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Rash ‚ù§Ô∏è</title>
    <style>
        :root {
            --bg-color: #fff0f3;
            --accent-color: #ff4d6d;
            --text-color: #590d22;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            font-family: 'Georgia', serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
            touch-action: manipulation; /* Prevents zooming on fast taps */
        }

        /* --- Floating Hearts --- */
        .floating-heart {
            position: absolute;
            color: #ffb3c1;
            font-size: 18px;
            pointer-events: none;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            from { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* --- Envelope Responsive Container --- */
        .envelope-container { 
            position: relative; 
            cursor: pointer; 
            z-index: 10;
            width: 300px;
            height: 180px;
        }
        
        @media (max-width: 480px) {
            .envelope-container { width: 260px; height: 160px; }
        }

        .envelope {
            position: relative; width: 100%; height: 100%;
            background: #ffccd5; border-radius: 0 0 10px 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .envelope::after {
            content: ""; position: absolute; top: 0;
            border-top: 100px solid #ffb3c1; border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            transform-origin: top; transition: transform 0.6s; z-index: 2;
        }
        
        @media (max-width: 480px) {
            .envelope::after { border-top-width: 90px; border-left-width: 130px; border-right-width: 130px; }
        }

        /* Heart Seal with Text */
        .seal {
            position: absolute; top: 75px; left: 50%;
            transform: translateX(-50%); z-index: 3;
            transition: opacity 0.4s;
            display: flex; flex-direction: column; align-items: center;
        }

        .seal-heart { font-size: 40px; }
        .seal-text { 
            font-size: 10px; 
            color: var(--accent-color); 
            text-transform: uppercase; 
            font-weight: bold;
            margin-top: -5px;
        }

        .letter {
            position: absolute; bottom: 10px; left: 5%; width: 90%;
            background: white; padding: 20px; border-radius: 5px;
            text-align: center; box-sizing: border-box;
            transition: transform 0.8s ease-in-out, opacity 0.6s;
            z-index: 1; opacity: 0; pointer-events: none;
        }

        .opened .envelope::after { transform: rotateX(180deg); }
        .opened .seal { opacity: 0; pointer-events: none; }
        .opened .letter { 
            transform: translateY(-140px); 
            opacity: 1; 
            z-index: 4;
            pointer-events: auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Button Styling */
        button {
            background: var(--accent-color); color: white; border: none;
            padding: 10px 15px; border-radius: 20px; margin: 5px;
            cursor: pointer; font-family: 'Georgia', serif; font-weight: bold;
            font-size: 14px;
        }

        .close-btn { background: #999; font-size: 11px; margin-top: 15px; }

        /* --- THE KISS EFFECT --- */
        .kiss-mark {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            pointer-events: none;
            z-index: 10000;
            animation: kiss-bloom 0.8s ease-out forwards;
        }

        @keyframes kiss-bloom {
            0% { transform: translate(-50%, -50%) scale(0.1); opacity: 0; }
            40% { opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
        }

        /* --- INVISIBLE PLAYER --- */
        #music-container {
            position: fixed; bottom: -50px; right: -50px;
            width: 1px; height: 1px; overflow: hidden;
        }
    </style>
</head>
<body>

    <div class="envelope-container" id="wrapper">
        <div class="envelope" onclick="openEnvelope()">
            <div class="seal">
                <div class="seal-heart">‚ù§Ô∏è</div>
                <div class="seal-text">Tap</div>
            </div>
            <div class="letter">
                <h2 style="color:var(--accent-color); margin: 0; font-size: 1.2rem;">To my dearest Rash,</h2>
                <p style="margin: 10px 0; font-size: 1rem;">Happy Valentine's Day.</p>
                <p style="font-size: 1rem;"><strong>Njan Ninne Snehikkunnu</strong></p>
                
                <div style="margin-top:10px">
                    <button onclick="spawnKiss(event)">Kisses üíã</button>
                    <button id="musicBtn" onclick="playMusic(event)">Love Tunes üéµ</button>
                </div>
                <button class="close-btn" onclick="closeEnvelope(event)">Close Letter</button>
            </div>
        </div>
    </div>

    <div id="music-container">
        <div id="player"></div>
    </div>

    <script>
        // Floating Hearts Logic
        setInterval(() => {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }, 500);

        function openEnvelope() {
            document.getElementById('wrapper').classList.add('opened');
        }

        function closeEnvelope(e) {
            e.stopPropagation();
            document.getElementById('wrapper').classList.remove('opened');
        }

        function spawnKiss(e) {
            e.stopPropagation();
            const kiss = document.createElement('div');
            kiss.className = 'kiss-mark';
            kiss.innerHTML = 'üíã';
            document.body.appendChild(kiss);
            setTimeout(() => kiss.remove(), 800);
        }

        // YouTube API Setup
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '1', width: '1', videoId: 'cmMiyZaSELo',
                playerVars: { 'autoplay': 0, 'controls': 0, 'origin': window.location.origin }
            });
        }

        function playMusic(e) {
            e.stopPropagation();
            if (player && player.playVideo) {
                player.playVideo();
                document.getElementById('musicBtn').innerText = "Playing... üéµ";
            }
        }
    </script>
</body>
</html>
