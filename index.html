    <style>
        :root {
            --bg-color: #fff0f3;
            --accent-color: #ff4d6d;
            --text-color: #590d22;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            font-family: 'Georgia', serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }

        /* --- Floating Hearts --- */
        .floating-heart {
            position: absolute;
            color: #ffb3c1;
            font-size: 18px;
            pointer-events: none;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            from { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* --- Envelope Animation --- */
        .envelope-container { position: relative; cursor: pointer; z-index: 10; }
        
        .envelope {
            position: relative; width: 300px; height: 180px;
            background: #ffccd5; border-radius: 0 0 10px 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .envelope::after {
            content: ""; position: absolute; top: 0;
            border-top: 100px solid #ffb3c1; border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            transform-origin: top; transition: transform 0.6s; z-index: 2;
        }

        .seal {
            position: absolute; top: 75px; left: 130px; z-index: 3;
            font-size: 40px; transition: opacity 0.4s;
        }

        .letter {
            position: absolute; bottom: 10px; left: 10px; width: 280px;
            background: white; padding: 25px; border-radius: 5px;
            text-align: center; box-sizing: border-box;
            transition: transform 0.8s ease-in-out, opacity 0.6s;
            z-index: 1; opacity: 0; pointer-events: none;
        }

        .opened .envelope::after { transform: rotateX(180deg); }
        .opened .seal { opacity: 0; pointer-events: none; }
        .opened .letter { 
            transform: translateY(-140px); 
            opacity: 1; 
            z-index: 4;
            pointer-events: auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        button {
            background: var(--accent-color); color: white; border: none;
            padding: 8px 15px; border-radius: 20px; margin: 5px;
            cursor: pointer; font-family: 'Georgia', serif; font-weight: bold;
        }

        .close-btn {
            background: #999;
            font-size: 10px;
            margin-top: 15px;
        }

        /* --- THE KISS FIX --- */
        .kiss-mark {
            position: fixed;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            font-size: 120px;
            pointer-events: none;
            z-index: 10000 !important;
            display: block !important;
            animation: kiss-bloom 0.8s ease-out forwards;
        }

        @keyframes kiss-bloom {
            0% { transform: translate(-50%, -50%) scale(0.1); opacity: 0; }
            40% { opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
        }

        /* --- INVISIBLE PLAYER --- */
        #music-container {
            position: fixed;
            bottom: -100px; /* Hide off screen */
            right: -100px;
            width: 1px;
            height: 1px;
            overflow: hidden;
            opacity: 0.01;
        }
    </style>
</head>
