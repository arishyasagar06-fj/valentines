<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Rash ‚ù§Ô∏è</title>
    <style>
        :root {
            --bg-color: #fff0f3;
            --accent-color: #ff4d6d;
            --text-color: #590d22;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            font-family: 'Georgia', serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }

        /* --- Floating Hearts --- */
        .floating-heart {
            position: absolute;
            color: #ffb3c1;
            font-size: 18px;
            pointer-events: none;
            z-index: -1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            from { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* --- Envelope & Letter --- */
        .envelope-container { position: relative; cursor: pointer; }
        
        .envelope {
            position: relative; width: 320px; height: 200px;
            background: #ffccd5; border-radius: 0 0 10px 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .envelope::after {
            content: ""; position: absolute; top: 0;
            border-top: 110px solid #ffb3c1; border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            transform-origin: top; transition: transform 0.6s; z-index: 2;
        }

        .seal {
            position: absolute; top: 85px; left: 135px; z-index: 3;
            font-size: 40px; transition: opacity 0.4s;
        }

        .letter {
            position: absolute; bottom: 10px; left: 10px; width: 300px;
            background: white; padding: 25px; border-radius: 5px;
            text-align: center; box-sizing: border-box;
            transition: transform 0.8s ease-in-out, opacity 0.6s;
            z-index: 1; opacity: 0;
        }

        .opened .envelope::after { transform: rotateX(180deg); }
        .opened .seal { opacity: 0; }
        .opened .letter { 
            transform: translateY(-160px); 
            opacity: 1; 
            z-index: 4;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        button {
            background: var(--accent-color); color: white; border: none;
            padding: 10px 18px; border-radius: 25px; margin: 5px;
            cursor: pointer; font-family: 'Georgia', serif; font-weight: bold;
        }

        /* Kiss Effect */
        .kiss-mark {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px; pointer-events: none; z-index: 999;
            animation: kiss-bloom 0.8s ease-out forwards;
        }

        @keyframes kiss-bloom {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
        }

        /* Small Player Display */
        #music-container {
            position: fixed; bottom: 10px; right: 10px;
            width: 100px; height: 60px; 
            border: 2px solid #ffccd5; border-radius: 5px;
            overflow: hidden; background: black;
        }
    </style>
</head>
<body>

    <div class="envelope-container" id="wrapper" onclick="openEnvelope()">
        <div class="envelope">
            <div class="seal">üíå</div>
            <div class="letter">
                <p style="font-size: 11px; text-transform: uppercase;">Tap here</p>
                <h2 style="color:var(--accent-color)">To my dearest Rash,</h2>
                <p>Happy Valentine's Day.</p>
                <p><strong>Njan Ninne Snehikkunnu</strong></p>
                
                <div style="margin-top:15px">
                    <button onclick="spawnKiss(event)">Kisses üíã</button>
                    <button id="musicBtn" onclick="playMusic(event)">Love Tunes üéµ</button>
                </div>
            </div>
        </div>
    </div>

    <div id="music-container">
        <div id="player"></div>
    </div>

    <script>
        // Floating Hearts
        setInterval(() => {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }, 400);

        function openEnvelope() {
            document.getElementById('wrapper').classList.add('opened');
        }

        function spawnKiss(e) {
            e.stopPropagation();
            const kiss = document.createElement('div');
            kiss.className = 'kiss-mark';
            kiss.innerHTML = 'üíã';
            document.body.appendChild(kiss);
            setTimeout(() => kiss.remove(), 800);
        }

        // --- YouTube API Logic ---
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '60',
                width: '100',
                videoId: 'cmMiyZaSELo', // Your requested song ID
                playerVars: { 
                    'autoplay': 0, 
                    'controls': 1, 
                    'modestbranding': 1,
                    'origin': window.location.origin 
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            console.log("Player is ready");
        }

        function playMusic(e) {
            e.stopPropagation();
            if (player && player.playVideo) {
                player.playVideo();
                document.getElementById('musicBtn').innerText = "Playing... üéµ";
            } else {
                alert("Please wait a moment for the music to load, then try again!");
            }
        }
    </script>
</body>
</html>
